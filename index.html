<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drew Woodhouse | JS Array</title>

    <link rel="stylesheet" href="css/application.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100;9..40,200;9..40,300;9..40,400;9..40,500;9..40,600;9..40,700;9..40,800&family=Jost:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div class="container">
            <header id="header-content">
                <h1 class="page-heading">Image to Email Assigner</h1>
                <h2 class="page-subheading-one">Find a random image</h2>
                <h2 class="page-subheading-two">Enter your email address</h2>
                <h2 class="page-subheading-three">Assign your image to your email address</h2>
                <h2 class="page-subheading-four">Simplez</h2>
                <button id="btn_open-content" class="button button-open">Open Me!</button>
            </header>
            <main>
                <div class="content-container">
                    <div class="image-fetcher">
                        <h3 id="image-fetcher-text">Image Fetcher</h3>
                        <div id="image-fetcher__image-container">
                            <!--Fetched Images will be generated here-->
                        </div>
                        <button class="button" type="button" id="btn_random-img">Another Image</button>
                    </div>
                    <div class="right-side">
                        <div class="email-inputter">
                            <h3>Add an email address:</h3>
                            <input id="textfield_add-email" class="textfield_add-email" type="email" placeholder="Enter an e-mail address">
                            <small></small>
                            <button id="btn_add-email" class="button" type="button">Add Email</button>
                        </div>
                        <div class="email-displayer">
                            <h3 id="current-email-text">Enter an email address above</h3>
                            <div class="space-between"></div>
                            <h3 id="select-email-text">Select an email address:</h3>
                            <select id="email-address-dropdown">
                                <option>Please select an email address.</option> 
                            </select>
                            <button id="btn_add-image" class="button" type="button">Add Current Image</button>  
                        </div>
                        <div class="email-image-displayer">
                            <h3 id="assigned-image-text">Assigned Images to this email:</h3>
                            <div id="image-displayer">

                            </div>
                        </div>
                        
                    </div>
                    
                    
                </div>
                
            </main>
            <div class="toast">
                <div class="toast-content">
                    <i id="toast-circle" class="fas fa-solid icon-check check"></i>
                    <div class="message">
                        <span class="text text-1">Success</span>
                        <span class="text text-2">Email Address Added!</span>
                    </div>
                </div>
                <i class="fa-solid icon-x close"></i>
                <div class="progress active"></div>
            </div>
        </div>
        
    </div>
    
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/toast.js"></script>
    <script src="js/emailValidator.js"></script>
    <script src="js/imageFetch.js"></script>
    <script src="js/emailPopulator.js"></script>
</body>
</html>
